<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">

</head>

<body>
    <div class=" signup">
        <h1>SignUp Page</h1>
        <form>
            <div class="formmain">
                <label>Email:
                    <input type="email" id="email" placeholder="Enter your Email">
                </label>
            </div>
            <div class="formmain">
                <label>Name:
                    <input type="text" id="name" placeholder="Enter your Name">
                </label>
            </div>
            <div class="formmain">
                <label>Password:
                    <input type="password" id="password" placeholder="Enter your Password">
                </label>
            </div>
            <div class="formmain">
                <label>Confirm Password:
                    <input type="password" id="confirmPassword" placeholder="Confirm your Password">
                </label>
            </div>
        </form>
        <div class="iconsdiv">
            <p>Or sign up using</p>
            <div class="icons">
                <a href="https://www.facebook.com/login/ class=" facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://mail.google.com/" class="google"><i class="fab fa-google"></i></a>
                <a href="https://x.com/i/flow/login" class="twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="submit">
            <button type="submit" class="button">Submit</button>
        </div>

    </div>
</body>

</html>
